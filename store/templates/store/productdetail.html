{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'storetrialmultivendor/base.css' %}">
</head>
<body>
    {% block body %}
        <div class="first">
            <div class="home">
                <a href="{% url 'homepage' %}">
                    <svg id="homepage" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>                      
                </a>
            </div>
            <div class="search">
                <form method="get" action="/search/">
                    <input type="search" name="query" placeholder="search ..." id="in">
                    <svg id="sear" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>                          
                </form>
            </div>
            {% if request.user.is_authenticated %}
                <div class="account">
                    <a href="{% url 'account' user.id %}">
                        <svg id="accont" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>                
                    </a>
                </div>
            {% else %}
                <div class="button">
                    <a href="{% url 'signup' %}"><button id="signup">signup</button></a>
                    <br>
                    <a href="{% url 'login' %}"><button id="signup">login</button></a>
                </div>
            {% endif %}
        </div>
        <div class="products">
            <div class="product">
                <div class="videoinfo">
                    <div class="image">
                        <video id="productvideo" class="video" controls width="100%" height="500">
                            <source src="{{product.video.url}}" type="video/mp4">
                        </video>
                    </div>
                    <div class="info">
                        <div class="tittle">
                            {{product.tittle}}
                        </div>
                        <div class="price">
                            price:{{product.pricedisplay}}
                        </div>
                        <div class="vendor">
                            <a href="{% url 'vendordetail' product.user.id %}"><button id="user">{{product.user.username}}</button></a>
                        </div>
                        <div class="description">
                            {{product.description}}
                        </div>
                    </div>
                </div>
                
            </div>
        </div>               
        <script>
            function updateVideoSize() {
                const video = document.getElementById('productvideo');
                const container = document.querySelector('.video-container'); // Use the correct class here
                const containerWidth = container.offsetWidth;
        
                video.style.width = `${containerWidth}px`;
            }
        
            // Initial sizing on page load
            window.addEventListener('DOMContentLoaded', updateVideoSize);
        
            // Update sizing on window resize
            window.addEventListener('resize', updateVideoSize);
        </script>
    {% endblock %}
</body>
</html>
