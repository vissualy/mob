{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'trialmultivendor/dashboard.css' %}">
</head>
<body>
    {% block body %}
        <div class="first">
            <a href="{% url 'homepage' %}">
                <svg id="home" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>                  
            </a>
            <a href="{% url 'account' user.id %}">
                <svg id="account" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>                  
            </a>
        </div>
        <div class="create">
            <a href="{% url 'createproduct' %}"><button id="create">create</button></a>
        </div>
        <br>
        <div class="products">
            {% if products %}
                {% for product in products %}
                    <div class="product">
                        <a href="{% url 'editproduct' product.id %}">
                            <video id="my-video" class="custom-video" controls>
                                <source src="{{ product.video.url }}" type="video/mp4">
                                <!-- Add more source elements for different formats if needed -->
                            </video>
                        </a>
                        <div class="tittle">
                            {{product.tittle}}
                        </div>
                        <br>
                        <div class="description">
                            {{product.description}}
                        </div>  
                        <div class="price">
                            price:{{product.pricedisplay}}
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>user has no products</p>
            {% endif %}
        </div>
    {% endblock %}
</body>
</html>
